<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'css_app/style.css' %}" />
  {% block styles %}
  {% endblock %}
  <title>CustomCascades</title>
</head>
<body>
  <div id="header">
    {% if user.is_authenticated %}
      {{ user.username }}
      <a href="{% url 'micro:logout' %}">Log Out</a>
    {% else %}
      <a href="{% url 'micro:login' %}">Log In</a>
    {% endif %}
    {% block header %}{% endblock header %}
  </div>

  <div id="content">
    {% block content %}{% endblock content %}
  </div>

</body>
</html>
